<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/old-london" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/old-london');
    </style>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 class="old-london">Congratulations!</h1>
            <h2>Through trial and tribulation, you have earned a score of...</h2>
            <h1 class="old-london" id="finalScore"></h1> <!--This is filled in by the end.js file-->
            <form>
                <input
                type="text"
                name="username"
                id="username"
                placeholder="Fill in a name"
                />
                <button
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled
                >
                    Save
                </button>
                <a class="btn" href="highscores.html">High scores</a>
                <a class="btn" href="game.html">Play again</a>
                <a class="btn" href="/">Main page</a>
            </form>
<!--            <a class="btn" href="/game.html">Play again</a>
            <a class="btn" href="/">Go to home</a> -->
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
